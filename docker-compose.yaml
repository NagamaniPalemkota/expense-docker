version:  '3.8' #version of
name: expense
networks:
  default:
    name:  expense
services:
  mysql:
    image:  mysql:v1.0
    container_name: mysql #eqivalent to --name mysql in docker run
  backend:
    image:  backend:v1.0
    container_name: backend #eqivalent to --name backend in docker run
    depends_on:
      - mysql
  frontend:
    image:  frontend:v1.0
    container_name: frontend
    ports:
    - "80:80"
    depends_on:
      - backend